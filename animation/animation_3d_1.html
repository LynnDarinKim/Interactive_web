<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .world {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80vw;
            height: 80vh;
            background: #fff000;
            /* 눈에서 거리 느낌 가까우면 효과 크게보임
            지우면 카드 세개 동일하게 돌아감*/
            perspective: 500px;
        }
        .card {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 150px;
            margin: 1em;
            border-radius: 0.5em; /*현재 엘리먼트 콘텍스트의 기준*/
            font-size: 1.5rem; /*html 폰트사이즈 기준*/
            /* em쓴 이유? 폰트사이즈에 비례해서 보더가 상대적으로 바뀜*/
            background: red;
            transform: perspective(500px) rotateY(45deg);
            
        }
    </style>
</head>
<body>
    <div class="world">
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
    </div>
</body>
</html>
