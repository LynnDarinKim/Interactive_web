<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interactive Web</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    img {
      max-width: 100%;
    }
    .content {
      height: 1000vh;
      padding: 20%;
      background: yellowgreen;
    }
    .output {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      font-size: 2rem;
      font-weight: 200;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
    }
    .ilbuni {
      width: 100px;
      margin: 20px auto;
      transition: 1s;
    }
    .ilbuni.zoom {
      transform: scale(2);
    }
  </style>
</head>
<body>
  <div class="output">output</div>
  <div class="content">
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio labore rem reiciendis! Quo veniam impedit quibusdam itaque inventore qui, exercitationem velit illum maiores non deserunt, libero delectus obcaecati distinctio voluptates?
    </p>
    <figure class="ilbuni"><img src="../images/ilbuni/ilbuni_0.png" alt="일분이"></figure>
  </div>
  <script>
  (function() {
    const outputElem = document.querySelector('.output')
    window.addEventListener('scroll', ()=> {
      outputElem.innerHTML = window.pageYOffset;
    })
  })();
  </script>
</body>
</html>
