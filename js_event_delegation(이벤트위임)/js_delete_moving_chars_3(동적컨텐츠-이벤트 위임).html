<body>
  <section class="section">

      </div>

  </section>
  <script>
    const menu = document.querySelector('.menu');
    
    function clickHandler(e) {
      // console.log(e.target.getAttribute('data-value'));
      let elem = e.target;
      while (!elem.classList.contains('menu-btn')) {
        elem = elem.parentNode; /* 부모노드 타고올라가기 */
        if(elem.nodeName == 'BODY'){
          elem = null;
          return;
        }
      }
      console.log(elem.dataset.value);
      
    }
    
    menu.addEventListener('click', clickHandler);
    
    window.addEventListener('click', () =>  {
      const htmlStr = `<button class="button menu-btn" data-value="1">
        <img src="../images/ilbuni/ilbuni_1.png" alt="" class="icon">
        <span class="btn-label">일분이 1</span>
      </button>
      <button class="button menu-btn" data-value="2">
        <img src="../images/ilbuni/ilbuni_2.png" alt="" class="icon">
        <span class="btn-label">일분이 2</span>
      </button>
      <button class="button menu-btn" data-value="3">
        <img src="../images/ilbuni/ilbuni_3.png" alt="" class="icon">
        <span class="btn-label">일분이 3</span>
      </button>`;
      menu.innerHTML = htmlStr;
    })
    
  </script>
