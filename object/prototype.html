<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>객체</title>
</head>
<body>
  <script>

    /* 생성자 constructor - 각 개별 값 설정이 필요할 때*/
    function Person(nickname, age) {
      this.nickname = nickname;
      this.age = age;
    }
    

    /* 인스턴스 instance */
    const person1 = new Person('일분이', 10);
    const person2 = new Person('이분이', 8);
    

    /* 프로토타입 prototype - 중복된 값을 설정할 때*/
    Person.prototype.introduce = function () {
      console.log('안녕하세요? 저는 ' + this.nickname + '이고, 나이는 ' + this.age + '살 이에요');
    }
    

    /* 메소드 호출 */
    person1.introduce();
    person2.introduce();
    
  </script>
</body>
</html>
